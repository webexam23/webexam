<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('background-image.jpg'); /* Replace 'background-image.jpg' with the path to your background image */
            background-size: cover;
            background-position: center;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
        }

        input[type="text"],
        input[type="password"],
        textarea {
            padding: 8px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        @media (max-width: 768px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Welcome, Manager!</h1>
        <form action="/update-menu" method="post">
                <label for="promotion-title">Promotion Title:</label>
                <input type="text" id="promotion-title" name="promotion-title" required><br>
    
                <label for="description">Description:</label>
                <textarea id="description" name="description" required></textarea><br>
    
                <input type="password" id="password" name="password" placeholder="Enter Password" required><br>
    
                <input type="submit" value="Update Promotions">
        </form>

        <h2>Update Special Promotions:</h2>
        <form action="/update-promotions" method="post">
                <label for="promotion-title">Promotion Title:</label>
                <input type="text" id="promotion-title" name="promotion-title" required><br>
    
                <label for="description">Description:</label>
                <textarea id="description" name="description" required></textarea><br>
    
                <input type="password" id="password" name="password" placeholder="Enter Password" required><br>
    
                <input type="submit" value="Update Promotions">
        </form>
    </div>
</body>

</html>
